name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ—ï¸ Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci 
      
      - name: ğŸ¨ Build brand kit
        run: |
          echo "Building brand design system..."
          cd brand
          npm install
          cd ..
          echo "âœ… Brand kit built successfully"
          echo "ğŸ“¦ Brand dist contents:"
          ls -la brand/dist/
          echo "ğŸ“ Brand fonts:"
          ls -la brand/dist/fonts/
      
      - name: ğŸ” Run quality checks
        run: |
          npm run typecheck || true
          npm run lint || true
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸ“Š Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory missing"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html missing"
            exit 1
          fi
          
          if [ ! -f "dist/_worker.js" ]; then
            echo "âŒ Build failed: _worker.js missing"
            exit 1
          fi
          
          # Verify brand assets were copied
          if [ ! -f "dist/brand/assets/logotype/dark/leger-logo-dark.svg" ]; then
            echo "âŒ Build failed: brand logo missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/assets/icon/dark/leger-icon-dark.svg" ]; then
            echo "âŒ Build failed: brand icon missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts/geist-sans/GeistVF.woff2" ]; then
            echo "âŒ Build failed: Geist Sans font missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts/geist-sans/GeistMonoVF.woff2" ]; then
            echo "âŒ Build failed: Geist Mono font missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts.css" ]; then
            echo "âŒ Build failed: fonts.css missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/tokens.css" ]; then
            echo "âŒ Build failed: tokens.css missing"
            exit 1
          fi
          
          echo "âœ… Build output verified"
          echo "ğŸ“¦ Main build:"
          du -sh dist/
          ls -la dist/ | head -20
          
          echo "ğŸ¨ Brand assets verified:"
          ls -la dist/brand/assets/
          
          echo "ğŸ”¤ Brand fonts verified:"
          ls -la dist/brand/dist/fonts/

      - name: ğŸš« Ignore _worker.js in assets
        run: echo "_worker.js" > dist/.assetsignore
      
      - name: ğŸ—„ï¸ Run Database Migrations
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Running migrations..."
          wrangler d1 execute leger-db --file=./db/migrations/0001_initial.sql --remote || echo "âš ï¸ Migration may have already run (this is OK)"
          echo "Verifying tables..."
          wrangler d1 execute leger-db --remote --command="SELECT name FROM sqlite_master WHERE type='table';"
          echo "âœ… Database ready"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: ğŸ” Set Worker Secrets
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Setting ENCRYPTION_KEY secret..."
          echo "${{ secrets.ENCRYPTION_KEY }}" | wrangler secret put ENCRYPTION_KEY
          echo "Setting JWT_SECRET secret..."
          echo "${{ secrets.JWT_SECRET }}" | wrangler secret put JWT_SECRET
          echo "âœ… Secrets configured"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: ğŸš€ Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: ğŸ¥ Health check
        run: |
          sleep 30

          # Try workers.dev URL first (always available immediately)
          workers_url="https://leger-app.thomasmecattaf.workers.dev/health"
          echo "ğŸ” Checking workers.dev endpoint..."
          workers_response=$(curl -s -o /dev/null -w "%{http_code}" "$workers_url" || echo "0")
          echo "Workers.dev health: $workers_response"

          # Try custom domain (may take time to propagate)
          custom_url="https://app.leger.run/health"
          echo "ğŸ” Checking custom domain endpoint..."
          custom_response=$(curl -s -o /dev/null -w "%{http_code}" "$custom_url" || echo "0")
          echo "Custom domain health: $custom_response"

          # Pass if either endpoint is healthy
          if [ "$workers_response" = "200" ] || [ "$custom_response" = "200" ]; then
            echo "âœ… Health check passed"
            [ "$workers_response" = "200" ] && echo "  âœ… Workers.dev: healthy"
            [ "$custom_response" = "200" ] && echo "  âœ… Custom domain: healthy"
            exit 0
          else
            echo "âŒ Health check failed - both endpoints unhealthy"
            echo "  Workers.dev status: $workers_response"
            echo "  Custom domain status: $custom_response"
            exit 1
          fi
      
      - name: ğŸ“¢ Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“ URL: https://app.leger.run"
          echo "ğŸ• Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ğŸ¨ Brand kit: Integrated from submodule"
