name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 🏗️ Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 📥 Install dependencies
        run: |
          npm ci 
      
      - name: 🎨 Build brand kit
        run: |
          echo "Building brand design system..."
          cd brand
          npm install
          cd ..
          echo "✅ Brand kit built successfully"
          echo "📦 Brand dist contents:"
          ls -la brand/dist/
          echo "📁 Brand fonts:"
          ls -la brand/dist/fonts/
      
      - name: 🔍 Run quality checks
        run: |
          npm run typecheck || true
          npm run lint || true
      
      - name: 🏗️ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📊 Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory missing"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: index.html missing"
            exit 1
          fi
          
          if [ ! -f "dist/_worker.js" ]; then
            echo "❌ Build failed: _worker.js missing"
            exit 1
          fi
          
          # Verify brand assets were copied
          if [ ! -f "dist/brand/assets/logotype/dark/leger-logo-dark.svg" ]; then
            echo "❌ Build failed: brand logo missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/assets/icon/dark/leger-icon-dark.svg" ]; then
            echo "❌ Build failed: brand icon missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts/geist-sans/GeistVF.woff2" ]; then
            echo "❌ Build failed: Geist Sans font missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts/geist-sans/GeistMonoVF.woff2" ]; then
            echo "❌ Build failed: Geist Mono font missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/fonts.css" ]; then
            echo "❌ Build failed: fonts.css missing"
            exit 1
          fi
          
          if [ ! -f "dist/brand/dist/tokens.css" ]; then
            echo "❌ Build failed: tokens.css missing"
            exit 1
          fi
          
          echo "✅ Build output verified"
          echo "📦 Main build:"
          du -sh dist/
          ls -la dist/ | head -20
          
          echo "🎨 Brand assets verified:"
          ls -la dist/brand/assets/
          
          echo "🔤 Brand fonts verified:"
          ls -la dist/brand/dist/fonts/

      - name: 🚫 Ignore _worker.js in assets
        run: echo "_worker.js" > dist/.assetsignore
      
      - name: 🗄️ Run Database Migrations
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Running migrations..."
          wrangler d1 execute leger-db --file=./db/migrations/0001_initial.sql --remote || echo "⚠️ Migration may have already run (this is OK)"
          echo "Verifying tables..."
          wrangler d1 execute leger-db --remote --command="SELECT name FROM sqlite_master WHERE type='table';"
          echo "✅ Database ready"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: 🔐 Set Worker Secrets
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Setting ENCRYPTION_KEY secret..."
          echo "${{ secrets.ENCRYPTION_KEY }}" | wrangler secret put ENCRYPTION_KEY
          echo "Setting JWT_SECRET secret..."
          echo "${{ secrets.JWT_SECRET }}" | wrangler secret put JWT_SECRET
          echo "✅ Secrets configured"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: 🚀 Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: 🏥 Health check
        run: |
          sleep 30

          # Try workers.dev URL first (always available immediately)
          workers_url="https://leger-app.thomasmecattaf.workers.dev/health"
          echo "🔍 Checking workers.dev endpoint..."
          workers_response=$(curl -s -o /dev/null -w "%{http_code}" "$workers_url" || echo "0")
          echo "Workers.dev health: $workers_response"

          # Try custom domain (may take time to propagate)
          custom_url="https://app.leger.run/health"
          echo "🔍 Checking custom domain endpoint..."
          custom_response=$(curl -s -o /dev/null -w "%{http_code}" "$custom_url" || echo "0")
          echo "Custom domain health: $custom_response"

          # Pass if either endpoint is healthy
          if [ "$workers_response" = "200" ] || [ "$custom_response" = "200" ]; then
            echo "✅ Health check passed"
            [ "$workers_response" = "200" ] && echo "  ✅ Workers.dev: healthy"
            [ "$custom_response" = "200" ] && echo "  ✅ Custom domain: healthy"
            exit 0
          else
            echo "❌ Health check failed - both endpoints unhealthy"
            echo "  Workers.dev status: $workers_response"
            echo "  Custom domain status: $custom_response"
            exit 1
          fi
      
      - name: 📢 Deployment summary
        if: success()
        run: |
          echo "🎉 Deployment successful!"
          echo "📍 URL: https://app.leger.run"
          echo "🕐 Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "📦 Commit: ${{ github.sha }}"
          echo "👤 Deployed by: ${{ github.actor }}"
          echo "🎨 Brand kit: Integrated from submodule"
