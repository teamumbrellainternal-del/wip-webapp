name: Deploy Component Library

on:
  push:
    branches: [main]
    paths:
      - 'src/components/**/*.tsx'
      - 'src/components/**/*.stories.tsx'
      - '.ladle/**/*'
      - 'brand/**/*'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy Component Library
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¨ Build brand kit
        run: |
          echo "Building brand design system..."
          cd brand
          npm install
          npm run build
          cd ..
          echo "âœ… Brand kit built"
          echo "ğŸ“¦ Brand dist contents:"
          ls -la brand/dist/ || echo "No dist directory"
          ls -la brand/dist/fonts/ || echo "No fonts directory"

      - name: ğŸ¨ Build component library
        run: npm run ladle:build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Verify build output
        run: |
          if [ ! -d "dist-storybook" ]; then
            echo "âŒ Build failed: dist-storybook directory missing"
            exit 1
          fi

          if [ ! -f "dist-storybook/index.html" ]; then
            echo "âŒ Build failed: index.html missing"
            exit 1
          fi

          if [ ! -d "dist-storybook/brand/dist/fonts" ]; then
            echo "âŒ Build failed: brand fonts not copied to dist-storybook"
            exit 1
          fi

          if [ ! -f "dist-storybook/brand/dist/tokens.css" ]; then
            echo "âŒ Build failed: tokens.css not copied to dist-storybook"
            exit 1
          fi

          echo "âœ… Build output verified"
          echo "ğŸ“¦ Storybook build:"
          du -sh dist-storybook/
          ls -la dist-storybook/ | head -20

          echo "ğŸ¨ Brand assets verified:"
          ls -la dist-storybook/brand/dist/

          echo "ğŸ”¤ Brand fonts verified:"
          ls -la dist-storybook/brand/dist/fonts/geist-sans/

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-storybook

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“¢ Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Component library deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ• Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
