name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: ğŸ” Run quality checks
        run: |
          npm run typecheck || true
          npm run lint || true
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: ğŸ“Š Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory missing"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html missing"
            exit 1
          fi
          
          if [ ! -f "dist/_worker.js" ]; then
            echo "âŒ Build failed: _worker.js missing"
            exit 1
          fi
          
          echo "âœ… Build output verified"
          du -sh dist/
          ls -la dist/

      - name: ğŸš« Ignore _worker.js in assets
        run: echo "_worker.js" > dist/.assetsignore
      
      - name: ğŸš€ Deploy to Cloudflare Workers
        run: |
          echo "Installing wrangler..."
          npm install -g wrangler@latest
          echo "Deploying to Cloudflare Workers..."
          wrangler deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      

      
      - name: ğŸ¥ Health check
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://openwebui-config.com/health || echo "0")
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸ Health check status: $response"
            main_response=$(curl -s -o /dev/null -w "%{http_code}" https://openwebui-config.com || echo "0")
            echo "Main site status: $main_response"
            [ "$main_response" = "200" ] && echo "âœ… Main site accessible" || exit 1
          fi
      
      - name: ğŸ“¢ Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“ URL: https://openwebui-config.com"
          echo "ğŸ• Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
