name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # allows manual trigger from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build brand package
        run: |
          cd brand
          npm ci || true
          npm run build || echo "Brand build skipped"
          cd ..

      - name: Build frontend
        env:
          VITE_DEMO_MODE: false
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Deploy to preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.deployment-url }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL || 'https://umbrella-api-preview.' + context.repo.owner + '.workers.dev';
            const demoUrl = previewUrl + '/auth/test';
            
            const comment = `ðŸš€ **Preview Deployment Successful!**
            
            **Preview URL:** ${previewUrl}
            **Demo Mode (no login):** ${demoUrl}
            
            ---
            *This preview will update automatically when you push new commits to this PR.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
