<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="umbrellaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="256" fill="url(#umbrellaGradient)" />

  <!-- Simplified Umbrella Icon -->
  <g transform="translate(256, 180)">
    <!-- Umbrella canopy - simplified arc shape -->
    <path d="M 0,-100 Q -120,-60 -120,0 L -90,0 Q -90,-45 0,-90 Q 90,-45 90,0 L 120,0 Q 120,-60 0,-100 Z"
          fill="#ffffff" stroke="#ffffff" stroke-width="4" stroke-linejoin="round"/>

    <!-- Umbrella handle -->
    <rect x="-8" y="0" width="16" height="140" fill="#ffffff" rx="2"/>

    <!-- Curved handle bottom -->
    <path d="M -8,140 Q -8,165 -30,165 Q -45,165 -45,150"
          fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round"/>
  </g>
</svg>
